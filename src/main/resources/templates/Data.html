<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Records</h2>
    <ul>
        <li th:each="record : ${Result}">
            Username: <span th:text="${record.username}"></span>,
            Password: <span th:text="${record.password}"></span>
        </li>
    </ul>
</div>
</body>
</html>
